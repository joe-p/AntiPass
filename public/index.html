<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AntiPass</title>
    <script src="dist/antipass.bundled.js"></script>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
</head>

<body>
  <div className="AntiPass">
    <label for="service">Service: </label>
    <input type="text" id="service"/>
    <br/>

    <label for="username">Username: </label>
    <input type="text" id="username" value="get"/>
    <br/>

    <label for="passphrase">Passphrase: </label>
    <input type="password" id="passphrase"/>
    <br/>

    <label for="length">Length: </label>
    <input type="number" id="length" min="4"/ style="width: 3em">
    <br/>

    <label for="iteration">Iteration: </label>
    <input type="number" id="iteration" min="1" style="width: 3em"/>
    <br/>

    <label>Output Type:<label>
    <br/>
    <label for="random">Random Password</label>
    <input type="radio" id="random" value="random" name="output_type">
    <label for="random">BIP39 Passphrase</label>
    <input type="radio" id="bip39" value="bip39" name="output_type">
    <br/>
    <br/>

    <input type="text" id="output" readOnly/>
    
    <br/>
    <br/>
    
    <table>
      <tr>
        <th>Field</th>
        <th>Purpose</th>
      </tr>
      <tr>
        <td>Service</td>
        <td>The name of the service you want to generate a password for.</td>
      </tr>
      <tr>
        <td>Username</td>
        <td>The username used to login to the service.</td>
      </tr>
      <tr>
        <td>Passphrase</td>
        <td>Your AntiPass passphrase. This is used as the argon2id salt.</td>
      </tr>
      <tr>
        <td>Length</td>
        <td>For "Random Password" this is the amount of characters in the password. For "BIP39 Passphrase" this is the number of words in the passphrase.</td>
      </tr>
      <tr>
        <td>Iteration</td>
        <td>This field should start at 1 and then incremented each password change.</td>
      </tr>
      <tr>
        <td>Output Type</td>
        <td>"Random Password" generates a password composed of random printable characters. "BIP39 Passphrase" generates a passphrase using BIP39 words.</td>
      </tr>
    </table> 
  </div>

  <script>
    antipass.initialize()
  </script>
</body>
