<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AntiPass</title>
    <script src="dist/antipass.bundled.js"></script>
</head>

<body>
  <div className="AntiPass">
    <label for="site">Site: </label>
    <input type="text" id="site"/>
    <br/>

    <label for="username">Username: </label>
    <input type="text" id="username" value="get"/>
    <br/>

    <label for="passphrase">Passphrase: </label>
    <input type="password" id="passphrase"/>
    <br/>

    <label for="length">Length*: </label>
    <input type="number" id="length" min="4"/>
    <br/>

    <label>Output Type:<label>
    <br/>
    <label for="random">Random Password</label>
    <input type="radio" id="random" value="random" name="output_type">
    <label for="random">BIP39 Passphrase</label>
    <input type="radio" id="bip39" value="bip39" name="output_type">
    <br/>
    <br/>

    <input type="text" id="output" readOnly/>
    
    <br/>
    <br/>
    
    <div className="explanations">
      * Length corresponds to number of characters in random password or number of words in BIP39 passphrase
    </div>
  </div>

  <script>
    antipass.initialize()
  </script>
</body>
